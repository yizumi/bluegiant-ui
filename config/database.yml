default: &default
  adapter: mysql2
  encoding: utf8
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: root
  password:
  host: 127.0.0.1
  port: 3306

development:
  <<: *default
  database: bluegiant_development

test:
  <<: *default
  database: bluegiant_test
  timeout: 5000

production:
  <<: *default
  database: bluegiant_production
  username: bluegiant
  password: <%= ENV['BLUEGIANT_DATABASE_PASSWORD'] %>
